<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta character -->
    <meta charset="UTF-8" />

    <!-- devices format -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>bCard Magnum SC</title>

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/img/icon16.png"
      type="image/x-icon"
    />

    <!-- css -->
    <link rel="stylesheet" href="main.css" />

    <!-- fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/20cee36f21.js"
      crossorigin="anonymous"
    ></script>

    <!-- CDN typed -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  </head>
  <body id="body" class="theme--dark">
    <input type="checkbox" id="menu" />
    <input type="checkbox" id="night" />
    <div id="container">
      <div class="header">
        <label for="night" class="night-mode" onclick="enableNight()">
          <i id="mode-icon" class="fa-solid fa-toggle-off"></i>
        </label>
      </div>
      <section class="left-section">
        <img
          src="./assets/img/logo.png"
          alt=""
          class="profile-pic"
          id="logo-img"
        />
        <div class="profile-details">
          <span class="profile-maps">
            <i class="fa-solid fa-location-dot"></i> Pasto, Nariño.
          </span>
          <p class="profile-name">MAGNUM Solucion Contable</p>
          <span class="auto-type profile-summary one"></span><br />
          <!-- <span class="profile-summary one">Eduardo Benavides</span><br> -->
          <span class="profile-summary two">Gerente General</span>
          <!-- <a href="#" class="profile-cv"><i id="mailIcon" class="fa-regular fa-envelope"></i> &nbsp;Agendar Cita</a> -->

          <a href="#" class="profile-cv" id="emailLink">
            <i id="mailIcon" class="fa-regular fa-envelope"></i> &nbsp;Agendar
            Cita
          </a>

          <!-- <div class="profile-pils">
                    <span class="pils">
                        <a href="https://wa.me/573001234567" target="_blank">
                            <i class="fa-brands fa-whatsapp"></i> WhatsApp
                        </a>
                    </span>
                </div> -->
        </div>
        <!-- <div class="profile-pils">
                <span class="pils"><a href="#"><i class="fa-brands fa-facebook"></i></a></span>
                <span class="pils"><a href="#"><i class="fa-brands fa-whatsapp"></i></a></span>
                <span class="pils"><a href="#"><i class="fa-brands fa-instagram"></i></a></span>
                <span class="pils"><a href="#"><i class="fa-brands fa-linkedin"></i></a></span>
            </div> -->
        <div class="profile-pics">
          <button class="btn whatsapp-btn">
            <i class="fa-brands fa-whatsapp"></i>
            <span class="text"></span>
            <span class="loading-animate"></span>
          </button>
        </div>
      </section>
      <div class="front-smooth"></div>
    </div>
    <script>
      let enableNight = () => {
        var body = document.getElementById("body");
        var logoImg = document.getElementById("logo-img");
        var modeIcon = document.getElementById("mode-icon"); // Icono de la luna o el sol
        var mail = document.getElementById("mailIcon");

        if (body.classList.contains("theme--light")) {
          // Cambiar a modo oscuro
          body.classList.remove("theme--light");
          body.classList.add("theme--dark");

          // Cambiar la imagen a la versión clara
          logoImg.src = "./assets/img/logo.png";

          // Cambiar el icono a la luna
          modeIcon.className = ""; // Limpiamos clases previas
          modeIcon.classList.add("fa-solid", "fa-toggle-off");

          // Cambiar el icono de correo electronico (regular)
          mail.className = "";
          mail.classList.add("fa-regular", "fa-envelope");
        } else {
          // Cambiar a modo claro
          body.classList.remove("theme--dark");
          body.classList.add("theme--light");

          // Cambiar la imagen a la versión oscura
          logoImg.src = "./assets/img/logooscuro.png";

          // Cambiar el icono al sol
          modeIcon.className = ""; // Limpiamos clases previas
          modeIcon.classList.add("fa-solid", "fa-toggle-on");

          // Cambiar el icono de correo electronico (solid)
          mail.className = "";
          mail.classList.add("fa-solid", "fa-envelope");
        }
      };

      var typed = new Typed(".auto-type", {
        strings: ["Eduardo Benavides"],
        typeSpeed: 80,
        backSpeed: 155,
        loop: true,
        /* startDelay: 5000, */
        showCursor: false,
        cursorChar: "_" /* Caracter o cursor (desactivado) */,
        fadeOut: true,
        fadeOutDelay: 1000,
        fadeOutClass: "custom-fade-out",
      });

      document.querySelector(".btn").addEventListener("click", (evt) => {
        evt.target.classList.add("loading");

        setTimeout(() => {
          evt.target.classList.remove("loading");

          /* window.location.href = "https://wa.me/+573245695802"; */
          const mensaje =
            "Hola *Sr. Eduardo Benavides,*_estoy interesado en sus servicios de Tecnología. Quisiera saber más detalles._ Gracias!";
          const mensajeCodificado = encodeURIComponent(mensaje);
          window.open(
            `https://wa.me/+573146218476?text=${mensajeCodificado}`,
            "_blank"
          );
        }, 3000);
      });

      document.getElementById("emailLink").onclick = function () {
        window.location.href =
          "mailto:magnumsc@gmail.com?subject=Solicitud de Cita&body=Sr Eduardo Benavides%0D%0A%0D%0ABuen día%0D%0A%0D%0AQuisiera agendar una cita, para hablar sobre los servicios tecnologicos que su empresa tiene a nuestra disposición.%0D%0A%0D%0AGracias!";
      };
    </script>
  </body>
</html>
